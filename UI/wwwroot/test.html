<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫ Desplegable</title>
    <style>
        .menu {
            list-style-type: none;
            padding: 0;
        }
        .menu-item {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ccc;
            margin: 5px 0;
            display: flex;
            align-items: center;
        }
        .menu-item img {
            margin-right: 10px;
        }
        .submenu {
            list-style-type: none;
            padding-left: 20px;
            display: none;
        }
    </style>
    <script>
        function toggleSubmenu(event) {
            const submenu = event.currentTarget.nextElementSibling;
            if (submenu.style.display === "none" || submenu.style.display === "") {
                submenu.style.display = "block";
            } else {
                submenu.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <ul class="menu">
        <li class="menu-item" onclick="toggleSubmenu(event)">
            <img src="folder-icon.png" alt="Carpeta" width="20" height="20"> Carpeta 1
        </li>
        <ul class="submenu">
            <li>Subcarpeta 1.1</li>
            <li>Subcarpeta 1.2</li>
        </ul>
        <li class="menu-item" onclick="toggleSubmenu(event)">
            <img src="folder-icon.png" alt="Carpeta" width="20" height="20"> Carpeta 2
        </li>
        <ul class="submenu">
            <li>Subcarpeta 2.1</li>
            <li>Subcarpeta 2.2</li>
        </ul>
    </ul>
</body>
</html>
